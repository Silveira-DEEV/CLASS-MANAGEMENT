<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/logo_site-removebg-preview (1).png" type="image/x-icon">
</head>

<body>
  <div class="login-container">
    <img id="logoSenai" src="./images/SENAI_logo_2024.png" alt="">
    <h1>Login</h1>
    <form id="loginForm">
      <div>
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div>
        <label for="password"><strong>Senha</strong></label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <button type="button" onclick="window.location.href= 'registre.html' ">Registrar</button>
    <div class="forgotPass">
      <a href="forgot.html" id="forgotPassword">Esqueci minha senha</a>

    </div>

    <p id="errorMessage" style="color: red; display: none;"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
