<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exibição</title>
    <link rel="stylesheet" href="./exibicao.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/logo_site-removebg-preview (1).png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
     

      <img src="./images/SENAI_logo_2024.png" alt="" />
      <button class="btn btn-primary" id="botaoexibicao" type="submit">
        Voltar
      </button>
      <button class="btn btn-primary" id="botaopausar" type="submit">
        Pausar Exibição
      </button>
      <img
        src="./images/logo-microsoft-excel-1024.png"
        alt="Exportar para Excel"
        onclick="exportarParaExcel()"
        class="img-excel-export"
      />
      <img
      src="https://img.icons8.com/ios-filled/100/ff6600/ms-powerpoint.png"
      alt="Exportar para PowerPoint"
      onclick="exportarParaPptx()"
      class="img-excel-export"
    />
    </header>

    <section>
      <div class="tabela-container">
        <h2>Cursos em Andamento</h2>
        <table id="tabelaAndamento">
          <thead>
            <tr>
              <th>Curso</th>
              <th>Período de Início</th>
              <th>Período de Término</th>
              <th>Professor</th>
              <th>Sala</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Botão de Exportação -->
      </div>
    </section>

    <!-- Script principal -->
    <script type="module" src="exibicao.js"></script>

    <!-- Biblioteca SheetJS para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Função de exportação -->
    <script>
      function exportarParaExcel() {
        const tabela = document.getElementById("tabelaAndamento");
        const wb = XLSX.utils.table_to_book(tabela, { sheet: "Cursos" });
        XLSX.writeFile(wb, "cursos_em_andamento.xlsx");
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PptxGenJS/3.11.0/pptxgen.bundle.js"></script>

  </body>
</html>
